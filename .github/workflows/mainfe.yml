name: Deploy Frontend to Cloud Run

on:
  workflow_dispatch:

env:
  SERVICE_NAME: frontend-app
  REGION: ${{ secrets.GCP_REGION }}
  IMAGE: us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.ARTIFACT_REPO }}/frontend-app:latest
  TIMEOUT: 30s

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Authenticate Docker to GCP Artifact Registry
        env:
          GCP_KEY: ${{ secrets.GCP_SA_KEY }}
        run: |
          echo "${GCP_KEY}" | docker login -u _json_key --password-stdin https://us-central1-docker.pkg.dev

      - name: Build & Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./Frontend  # <-- your frontend folder path
          push: true
          tags: ${{ env.IMAGE }}

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE_NAME }}
          region: ${{ env.REGION }}
          image: ${{ env.IMAGE }}
          allow-unauthenticated: true
          port: 80
          timeout: ${{ env.TIMEOUT }}
          env-vars: |
            VITE_API_URL=${{ secrets.VITE_API_URL }}   # optional backend URL
