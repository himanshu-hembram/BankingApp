server {
    listen       8080;
    server_name  _;

    root /usr/share/nginx/html;
    index index.html;

    # Serve static files directly
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Health check endpoint for Cloud Run
    location = /healthz {
        add_header Content-Type text/plain;
        return 200 'ok';
    }

    # Proxy API requests to the deployed backend (same-origin proxy)
    # Frontend can be built to call '/api' and nginx will forward to the real backend.
    location /api/ {
        proxy_pass https://bankingapp-backend-140475459295.us-central1.run.app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_read_timeout 90s;
        proxy_ssl_server_name on;
    }

    # Gzip static assets
    gzip on;
    gzip_types text/plain application/javascript application/x-javascript text/css application/json image/svg+xml;
    gzip_vary on;
    gzip_min_length 256;

    # Cache assets for long-lived caching, but index.html short
    location = /index.html {
        add_header Cache-Control "no-cache, must-revalidate";
    }

    location ~* \.(?:js|css|svg|ttf|woff|woff2|eot|otf)$ {
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri =404;
    }

    error_page 500 502 503 504 /50x.html;
}
